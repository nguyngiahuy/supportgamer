<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Game</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#020617;
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* ===== INTRO ANIMATION ===== */
body{
  animation:introFade 1.5s ease forwards;
  opacity:0;
}
@keyframes introFade{
  to{opacity:1;}
}

/* ===== SCANLINE ===== */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:2;
}

/* ===== BACKGROUND GLOW ===== */
body::before{
  content:"";
  position:fixed;
  width:900px;
  height:900px;
  background:radial-gradient(circle,#00f7ff22,transparent 70%);
  top:-300px;
  left:-300px;
  filter:blur(150px);
  animation:floatGlow 10s infinite alternate ease-in-out;
  z-index:-2;
}
@keyframes floatGlow{
  from{transform:translate(0,0)}
  to{transform:translate(150px,100px)}
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.8);
  width:520px;
  padding:80px 60px;
  border-radius:40px;
  backdrop-filter:blur(35px);
  background:rgba(15,20,40,0.6);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
  box-shadow:0 0 120px rgba(0,255,255,0.25);
  overflow:hidden;
  animation:cardPop 1.2s ease forwards;
}

@keyframes cardPop{
  to{transform:translate(-50%,-50%) scale(1);}
}

/* ===== ESPORTS FRAME ===== */
.frame{
  border:2px solid #00f7ff;
  padding:25px;
  border-radius:20px;
  position:relative;
  margin-bottom:30px;
  box-shadow:0 0 30px #00f7ff inset;
}

/* ===== BRAND + ICON ===== */
.brand{
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  position:relative;
  display:inline-block;
  color:#fff;
}

/* icon hai bên */
.brand::before{
  content:"✦";
  position:absolute;
  left:-40px;
  color:#a855f7;
  animation:pulse 1.5s infinite;
}

.brand::after{
  content:"✦";
  position:absolute;
  right:-40px;
  color:#00f7ff;
  animation:pulse 1.5s infinite reverse;
}

@keyframes pulse{
  0%,100%{opacity:1}
  50%{opacity:0.3}
}

/* ===== VALORANT STYLE GLITCH ===== */
.brand span{
  position:relative;
  display:inline-block;
  animation:glitch 2s infinite;
}

@keyframes glitch{
  0%{text-shadow:2px 0 #ff0040,-2px 0 #00f7ff;}
  20%{text-shadow:-2px -2px #ff0040,2px 2px #00f7ff;}
  40%{text-shadow:2px 2px #ff0040,-2px -2px #00f7ff;}
  60%{text-shadow:-2px 2px #ff0040,2px -2px #00f7ff;}
  80%{text-shadow:2px -2px #ff0040,-2px 2px #00f7ff;}
  100%{text-shadow:2px 0 #ff0040,-2px 0 #00f7ff;}
}

/* ===== SUB ===== */
.sub{
  font-size:14px;
  color:#00f7ff;
  margin-bottom:20px;
}

.desc{
  font-size:14px;
  opacity:0.85;
  margin-bottom:40px;
  line-height:1.7;
}

/* ===== BUTTON ===== */
.download-btn{
  display:inline-block;
  padding:18px 50px;
  border-radius:60px;
  background:linear-gradient(45deg,#00f7ff,#a855f7);
  color:#000;
  font-weight:900;
  font-size:15px;
  text-decoration:none;
  box-shadow:0 0 40px #00f7ff;
  transition:0.3s;
}

.download-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 80px #a855f7;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">

  <div class="frame">
    <div class="brand"><span>Support Game</span></div>
  </div>

  <div class="sub">✓ PROFILE ĐÃ XÁC MINH</div>

  <div class="desc">
    Gaming Network Optimization Profile<br>
    • Tối ưu DNS giảm độ trễ<br>
    • Ổn định mạng khi chơi game<br>
    • Không can thiệp phần cứng<br>
    • Tương thích iOS 14+
  </div>

  <a href="SupportGamer.mobileconfig" class="download-btn">
    DOWNLOAD NOW ↓
  </a>

</div>

<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<180;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+1,
    speed:Math.random()*1+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f7ff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y-=p.speed;
    if(p.y<0)p.y=canvas.height;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
