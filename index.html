<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support Game</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#020617;
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* ===== SCANLINE EFFECT ===== */
body::after{
  content:"";
  position:fixed;
  width:100%;
  height:100%;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.03),
    rgba(255,255,255,0.03) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  z-index:2;
}

/* ===== BACKGROUND GLOW ===== */
body::before{
  content:"";
  position:fixed;
  width:900px;
  height:900px;
  background:radial-gradient(circle,#00f7ff22,transparent 70%);
  top:-300px;
  left:-300px;
  filter:blur(150px);
  animation:floatGlow 10s infinite alternate ease-in-out;
  z-index:-2;
}

@keyframes floatGlow{
  from{transform:translate(0,0)}
  to{transform:translate(150px,100px)}
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:500px;
  padding:80px 60px;
  border-radius:40px;
  backdrop-filter:blur(35px);
  background:rgba(15,20,40,0.6);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
  box-shadow:0 0 100px rgba(0,255,255,0.25);
  overflow:hidden;
}

/* ===== NEON BORDER ANIMATION ===== */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:40px;
  padding:2px;
  background:linear-gradient(90deg,#00f7ff,#a855f7,#00f7ff);
  background-size:300% 300%;
  animation:borderMove 6s linear infinite;
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
}

@keyframes borderMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

/* ===== GLITCH TITLE ===== */
.brand{
  font-size:44px;
  font-weight:900;
  letter-spacing:4px;
  position:relative;
  margin-bottom:30px;
  color:#00f7ff;
}

.brand::before,
.brand::after{
  content:"Support Game";
  position:absolute;
  left:0;
  width:100%;
  overflow:hidden;
}

.brand::before{
  color:#ff00ff;
  animation:glitchTop 2s infinite linear alternate-reverse;
}

.brand::after{
  color:#00ffff;
  animation:glitchBottom 1.5s infinite linear alternate-reverse;
}

@keyframes glitchTop{
  0%{clip-path:inset(0 0 80% 0);transform:translate(-2px,-2px)}
  50%{clip-path:inset(10% 0 60% 0);transform:translate(2px,2px)}
  100%{clip-path:inset(0 0 85% 0);transform:translate(-1px,1px)}
}

@keyframes glitchBottom{
  0%{clip-path:inset(80% 0 0 0);transform:translate(2px,2px)}
  50%{clip-path:inset(60% 0 10% 0);transform:translate(-2px,-1px)}
  100%{clip-path:inset(85% 0 0 0);transform:translate(1px,-1px)}
}

/* ===== SUB ===== */
.sub{
  font-size:14px;
  color:#00f7ff;
  margin-bottom:20px;
}

.desc{
  font-size:14px;
  opacity:0.85;
  margin-bottom:40px;
  line-height:1.7;
}

/* ===== BUTTON ===== */
.download-btn{
  display:inline-block;
  padding:18px 50px;
  border-radius:60px;
  background:linear-gradient(45deg,#00f7ff,#a855f7);
  color:#000;
  font-weight:900;
  font-size:15px;
  text-decoration:none;
  box-shadow:0 0 40px #00f7ff;
  transition:0.3s;
}

.download-btn:hover{
  transform:scale(1.1);
  box-shadow:0 0 80px #a855f7;
}

.download-btn:active{
  transform:scale(0.9);
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">

  <div class="brand">Support Game</div>

  <div class="sub">✓ PROFILE ĐÃ XÁC MINH</div>

  <div class="desc">
    Gaming Network Optimization Profile<br>
    • Tối ưu DNS giảm độ trễ<br>
    • Ổn định mạng khi chơi game<br>
    • Không can thiệp phần cứng<br>
    • Tương thích iOS 14+
  </div>

  <a href="SupportGamer.mobileconfig" class="download-btn">
    ↓ TẢI CẤU HÌNH
  </a>

</div>

<script>
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

let particles=[];
for(let i=0;i<150;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+1,
    speed:Math.random()*1+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f7ff";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y-=p.speed;
    if(p.y<0)p.y=canvas.height;
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
