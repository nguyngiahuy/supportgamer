<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SupportGamer</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:#050816;
  color:#fff;
  overflow:hidden;
  position:relative;
}

/* ===== BACKGROUND GLOW ===== */
body::before,
body::after{
  content:"";
  position:fixed;
  width:600px;
  height:600px;
  filter:blur(120px);
  z-index:-2;
}

body::before{
  background:radial-gradient(circle,#00f7ff33,transparent 70%);
  top:-200px;
  left:-200px;
}

body::after{
  background:radial-gradient(circle,#a855f733,transparent 70%);
  bottom:-200px;
  right:-200px;
}

/* ===== PARTICLES ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

/* ===== CARD ===== */
.card{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:460px;
  padding:60px 40px;
  border-radius:30px;
  backdrop-filter:blur(25px);
  background:rgba(15,20,40,0.65);
  border:1px solid rgba(255,255,255,0.1);
  text-align:center;
  box-shadow:0 0 60px rgba(0,255,255,0.25);
}

/* ===== BRAND ===== */
.brand{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:18px;
  margin-bottom:20px;
}

.brand img{
  width:85px;
  height:auto;
  filter:drop-shadow(0 0 25px #00f7ff);
}

.brand-text{
  font-size:32px;
  font-weight:800;
  letter-spacing:2px;
  background:linear-gradient(90deg,#00f7ff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  white-space:nowrap;
}

.sub{
  font-size:13px;
  color:#00f7ff;
  margin-bottom:20px;
}

.desc{
  font-size:14px;
  opacity:0.8;
  margin-bottom:30px;
  line-height:1.6;
}

/* ===== BUTTON ===== */
.download-btn{
  display:inline-block;
  padding:15px 40px;
  border-radius:50px;
  background:linear-gradient(45deg,#00f7ff,#a855f7);
  color:#000;
  font-weight:700;
  font-size:14px;
  text-decoration:none;
  box-shadow:0 0 25px #00f7ff;
  transition:0.3s;
}

.download-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 45px #a855f7;
}

/* ===== LOADER ===== */
.loader{
  display:none;
  margin-top:25px;
}

.spinner{
  border:4px solid rgba(255,255,255,0.1);
  border-top:4px solid #00f7ff;
  border-radius:50%;
  width:35px;
  height:35px;
  animation:spin 1s linear infinite;
  margin:auto;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

/* ===== POPUP ===== */
.popup{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(15,20,40,0.95);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 50px #00f7ff;
  display:none;
  text-align:center;
}

.popup h2{
  margin-bottom:15px;
  color:#00f7ff;
}

.popup button{
  margin-top:20px;
  padding:10px 25px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#00f7ff,#a855f7);
  color:#000;
  cursor:pointer;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div class="card">

  <div class="brand">
    <img src="./sg.png" alt="SupportGamer Logo">
    <div class="brand-text">SupportGamer</div>
  </div>

  <div class="sub">✓ PROFILE ĐÃ XÁC MINH</div>

  <div class="desc">
    Gaming Network Optimization Profile<br>
    • Tối ưu DNS giảm độ trễ<br>
    • Ổn định mạng khi chơi game<br>
    • Không can thiệp phần cứng<br>
    • Tương thích iOS 14+
  </div>

  <a href="SupportGamer.mobileconfig" class="download-btn" onclick="startDownload(event)">
    ↓ TẢI CẤU HÌNH
  </a>

  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>
</div>

<div class="popup" id="popup">
  <h2>Tải thành công</h2>
  <p>File đang được tải xuống thiết bị của bạn.</p>
  <button onclick="closePopup()">Đóng</button>
</div>

<script>
/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particlesArray = [];
for(let i=0;i<120;i++){
  particlesArray.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+1,
    speed:Math.random()*0.8+0.2
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#00f7ff";
  particlesArray.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
    p.y -= p.speed;
    if(p.y<0){p.y=canvas.height;}
  });
  requestAnimationFrame(animate);
}
animate();

/* DOWNLOAD */
function startDownload(e){
  e.preventDefault();
  document.getElementById("loader").style.display="block";

  setTimeout(()=>{
    document.getElementById("loader").style.display="none";
    document.getElementById("popup").style.display="block";
    window.location.href="SupportGamer.mobileconfig";
  },1500);
}

function closePopup(){
  document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>

</body>
</html>
